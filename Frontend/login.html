<!DOCTYPE html>
<html>

<head>
    <title>Wellness Wave</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="css/include/header.css">
    <link rel="stylesheet" type="text/css" href="css/include/footer.css">
    <link rel="stylesheet" type="text/css" href="css/include/login.css">
    <script src="js/includes/add_footer.js"></script>
    <script src="js/includes/add_header.js"></script>
    <script src="js/register/login.js"></script>
    <script src="js/register/logout.js"></script>



</head>

<body>
    <div id="header-placeholder"></div> <!-- Placeholder for the header content -->

    <main>
        <h1>Login Form</h1>
        <form id="loginForm">
            <div class="input-container">
                <label for="username"><i class="fas fa-user"></i></label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <label for="password"><i class="fas fa-lock"></i></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <input type="submit" value="Login">
        </form>
        <div id="response"></div>
        <div class="links-container">
            <a href="/recover-password">Forgot Password?</a>
            <span>|</span>
            <a href="/register.html">Sign Up</a>
        </div>
    </main>

    <div id="footer-placeholder"></div> <!-- Placeholder for the footer content -->

</body>

</html>
