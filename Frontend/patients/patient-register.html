<!DOCTYPE html>
<html>
<head>
    <title>Wellness Wave</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/include/header.css">
    <link rel="stylesheet" type="text/css" href="../css/include/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/include/register-nurse.css">
    <script src="../js/includes/add_footer.js"></script>
    <script src="../js/includes/add_header.js"></script>
    <script src="../js/register/logout.js"></script>  
    <script src="../js/register/register-patient.js"></script>  
    <script src="../js//register/analyze-photo-patient.js"></script>  


</head>
<body>
    <div id="header-placeholder"></div> <!-- Placeholder for the header content -->

    <main>
        <br>
        <form id="register-patient-form" method="post">

            <label for="socialId">Social ID:</label><br>
            <input type="text" id="socialId" name="socialId" required><br><br>
            <span id="errorSocialId" style="color: red;"></span><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <span id="errorEmail" style="color: red;"></span><br>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <span id="errorName" style="color: red;"></span><br>

            <label for="surname">Surname:</label><br>
            <input type="text" id="surname" name="surname" required><br><br>
            <span id="errorSurname" style="color: red;"></span><br>


            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br><br>
            <span id="errorAge" style="color: red;"></span><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
            

            <label for="county">County:</label><br>
            <input type="text" id="county" name="county" required><br><br>

            <input type="submit" value="Register">
        </form>
        <div class="upload-container">
            <span class="upload-icon"></span>
            <p class="upload-text">Încarcă automat datele din buletinul tău</p>
        </div>
        
        <form id="analyze-photo-patient-form">
            <!-- Existing form fields (socialId, email, name, surname, age, gender, county) -->
            <label for="fileInput">Încarcă fișier:</label>
            <input type="file" id="patient-photo" name="fileInput">
            <br>
            <button type="submit" id="analyze-photo-patient">Analizează buletinul</button>
        </form>
    </main>

    <div id="footer-placeholder"></div> <!-- Placeholder for the footer content -->

</body>
</html>
